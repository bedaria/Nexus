<section class="todo-list-container">
  <header class="header">
    <h3>My Todo List</h3>
    <input class="new-todo form-control" placeholder="What do you need to get done?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()" />
  </header>
  <section class="main" *ngIf="todos.length > 0">
    <ul class="todo-list">
      <li *ngFor="let todo of todos">
        <div class="view">
          <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
          <label>{{todo.title}}</label>
          <button (click)="removeTodo(todo)"></button>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'task' : 'tasks'}} left</span>
  </footer>
</section>
